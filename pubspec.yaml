name: flutter_rpg_audiodrama
description: "Uma plataforma para ADRPG"
publish_to: 'none'
version: 0.3.9

environment:
  sdk: ^3.10.0-154.0.dev

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  http: ^1.3.0
  shared_preferences: ^2.4.0
  provider: ^6.1.2
  go_router: ^16.2.1
  cloud_firestore: ^6.0.1
  uuid: ^4.5.1
  badges: ^3.1.2
  lottie: ^3.3.1
  intl: any
  flutter_expandable_fab: ^2.3.0
  fl_chart: ^1.1.0
  supabase_flutter: ^2.8.4
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  flutter_staggered_grid_view: ^0.7.0
  url_launcher: ^6.3.1
  file_picker: ^10.1.0
  string_similarity: ^2.1.1
  just_audio: ^0.10.4
  firebase_database: ^12.0.1
  material_design_icons_flutter: ^7.0.7296
  font_awesome_flutter: ^10.8.0
  flutter_fullscreen: ^1.2.0 
  flutter_native_splash: ^2.4.6
  package_info_plus: ^8.3.0
  youtube_player_iframe: ^5.2.2
  firebase_storage: ^13.0.1
  path_provider: ^2.1.5
  hive: ^2.2.3
  isar_flutter_libs: ^4.0.0-dev.13
  flutter_markdown_plus: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  assets:
    # - assets/sheets/
    - assets/images/
    - assets/images/press-kit/
    - assets/lotties/
    - assets/sounds/
    - assets/sounds/rolls/
  fonts:
    - family: Bungee
      fonts:
        - asset: assets/fonts/bungee.ttf
    - family: SourceSerif4
      fonts:
        - asset: assets/fonts/source_serif4.ttf
        - asset: assets/fonts/source_serif4-italic.ttf
          style: italic
  
flutter_launcher_icons:
    image_path: "assets/images/d20-0.png"
    android: "launcher_icon"
    min_sdk_android: 21
    ios: true
    remove_alpha_channel_ios: true  
    color: "#0b0a0d" 

flutter_native_splash:
  color: "#0b0a0d"  
  android_12:
    color: "#0b0a0d"
  android: true
  web: true
  ios: false
  image: assets/images/d20-0.png
  branding: assets/images/logo.png
  branding_bottom_padding: 64
